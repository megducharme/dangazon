{% extends 'bangazon_ultra/index.html' %}
{% block content %}
  <h1>Add Products:</h1>

  <h5>Your product type not listed? Create a new one. </h5>

  {# Add a new product type  #}
   <form class="productTypes" action="{% url 'bangazon_ultra:add_product_type' %}" method="post">

  {% csrf_token %}
      <div class="col-sm-10">
       <input class="cool-buttons" type='text' name="category_name" value='' placeholder="Enter new product type">
       <button class="btn btn-default cool-buttons" type='submit'>Add</button>
       </div>
       <br><br>
   </form>
   <br>

  <form class="" action="{% url 'bangazon_ultra:addProduct' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-sm-10">
      <div class="dropdown cool-buttons">
        <select class="col-sm-3 cool-buttons" label="Product Types" name='dropdown'>
          <optgroup label="Product Types">
        {% for category in categories %}
            <option name="{{category.category_name}}"value="{{category.category_name}}">{{category.category_name}}</option>
        {% endfor %}
          </optgroup>
        </select>
      </div>
    </div>
    <br>
    <div>
      <div class="col-sm-10"><input type="text" class="btn btn-default cool-buttons" name="title" value="" placeholder="Title">
      </div>
      <div class="col-sm-10">
        <input type="text" class="btn btn-default cool-buttons" name="description" value="" placeholder="Description">
      </div>
      <div class="col-sm-10">
       <input type="text" class="btn btn-default cool-buttons" name="price" value="" placeholder="Price">
      </div>
      <div class="col-sm-10">
        <input type="text" class="btn btn-default cool-buttons" name="quantity" value="" placeholder="Quantity">
      </div>
      <div>
        <input type="file" name="myfile">
      </div>
      <br><br>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-default cool-buttons" name="button">Sell Product

        </button>
      </div>
    </div>
  </form>

{% endblock %}
